name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    - name: Instalar ngrok y jq
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
        sudo apt update && sudo apt install -y ngrok jq
        # Autenticar ngrok con el authtoken almacenado en los secrets
        ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Exponer aplicación con ngrok
      run: |
        nohup ngrok http 3000 &
        sleep 5
        # Obtener la URL pública de ngrok y mostrarla
        curl -s http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url

    - name: Verificar si la URL de ngrok está activa
      run: |
        curl -f $(curl -s http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url) || exit 1
